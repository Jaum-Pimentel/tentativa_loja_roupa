<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Roupas</title>
    <style>
        /* Seu código CSS existente aqui */

        /* Estilo para os botões de navegação */
        .carousel-button {
            font-size: 24px;
            color: #333;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .carousel-button:hover {
            background-color: #333;
            color: #fff;
        }

        /* Estilo para o carrossel */
        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            align-items: center;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-right: 10px;
            text-align: center;
            background-color: #fff;
            width: 300px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Seu código HTML existente aqui -->

    <div class="container">
        <section>
            <h2>Roupas Masculinas</h2>
            <div class="carousel">
                <div class="carousel-button prev" onclick="prevSlide('masculinas')">&#10094;</div>
                <div class="carousel-container" id="carousel-masculinas">
                    <div class="product">
                        <img src="imagem1.jpg" alt="Camiseta Masculina">
                        <h3>Camiseta Masculina</h3>
                        <p>R$ 29,99</p>
                    </div>
                    <div class="product">
                        <img src="imagem2.jpg" alt="Calça Jeans Masculina">
                        <h3>Calça Jeans Masculina</h3>
                        <p>R$ 49,99</p>
                    </div>
                    <!-- Adicione mais produtos de roupas masculinas aqui -->
                </div>
                <div class="carousel-button next" onclick="nextSlide('masculinas')">&#10095;</div>
            </div>
        </section>

        <section>
            <h2>Acessórios</h2>
            <div class="carousel">
                <div class="carousel-button prev" onclick="prevSlide('acessorios')">&#10094;</div>
                <div class="carousel-container" id="carousel-acessorios">
                    <div class="product">
                        <img src="imagem3.jpg" alt="Relógio">
                        <h3>Relógio</h3>
                        <p>R$ 59,99</p>
                    </div>
                    <div class="product">
                        <img src="imagem4.jpg" alt="Boné">
                        <h3>Boné</h3>
                        <p>R$ 14,99</p>
                    </div>
                    <!-- Adicione mais produtos de acessórios aqui -->
                </div>
                <div class="carousel-button next" onclick="nextSlide('acessorios')">&#10095;</div>
            </div>
        </section>
    </div>

    <script>
        function prevSlide(category) {
            const carousel = document.getElementById(`carousel-${category}`);
            const lastProduct = carousel.lastElementChild;
            carousel.insertBefore(lastProduct, carousel.firstElementChild);
        }

        function nextSlide(category) {
            const carousel = document.getElementById(`carousel-${category}`);
            const firstProduct = carousel.firstElementChild;
            carousel.appendChild(firstProduct);
        }
    </script>
</body>
</html>
